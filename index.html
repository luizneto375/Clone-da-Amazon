<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Amazon</title>
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
      <div class="center flex align-flex-center">
            <div class="logo">
                <img src="./img/Logo3.png" alt="">
            </div>
            <div class="text-info-header">
                <p ><span class="text-ola" style="font-size: 12px;">Olá, </span><br><span><i class="fa fa-location-dot"></i><b style="font-size: 13px;">Selecione o endereço</b></span></p>
            </div><!--text-info-header-->
            <div class="input-search">
                <form method="post">
                    <input type="text">
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
                    </button>
                </form>
            </div>
            <div class="text-info-header">
                <p style="font-size: 12px;">Olá, faça seu login <br>
                <b style="font-size: 13px;">Contas e Listas</b>
                </p>
            </div><!--text-info-header-->
            <div class="text-info-header">
                <p style="font-size: 12px;">Devoluções<br>
                <b style="font-size: 13px;">e Pedidos</b></p>
            </div>
            <div class="text-info-header">
                <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
                <p class="flex align-flex-end"><b>
                    <span  style="font-size: 13px;" >Carrinho</b></span>
                </p>
            </div>

      </div><!--center-->
    </header>

    <section class="centro">

    </section><!--centro-->

    <script src="./js/script.js"></script>
</body>
</html>
