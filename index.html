<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone da Amazon</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.min.css">
</head>
<body>
    <header>
        <div class="first">
            <div class="flex logo">
            <a href="#"><img src="./img/Logo3.png" alt=""></a>
            <div class="map flex">
                <i class="fa fa-location-dot"></i>
                <div>
                <span>Olá</span>
                    <span>Selecione o endereço</span>
                </div>
            </div>
        </div>
        
        <div class="flex input">
            <div>
                <span>Todos</span>
                <i class="fa fa-caret-down"></i>
            </div>
            <input type="text">
            <i class="fas fa-search"></i>
        </div>
        <div class="flex right">
            <div class="sing">
                <span>Olá, faça seu login</span>
                <div class="flex ac">
                    <span>Contas e Listas</span>
                    <i class="fas fa-caret-down"></i>
                </div>
            </div>
            <div class="sing">
               <span>Devoluções <br></span>
               <span>e Pedidos</span>
            </div>
            <div class="flex cart">
                <i class="fa fa-cart-arrow-down"></i>
                <span class="ca">Carrinho</span>
                <p>0</p>
            </div>
        </div>
    </div>

    <div class="second">
        <div class="second-1">
            <div>
                <i class="fa fa-bars"></i>
                <span>Todos</span>
            </div>
        </div>
        <div class="second-2">
            <ul>
                <li>Venda na Amazon</li>
                <li>Mais Vendidos</li>
                <li>Ofertas do dia</li>
                <li>Prime<i class="fa fa-caret-down"></i></li>
                <li>Novidades na Amazon</li>
                <li>Música</li>
                <li>Livros</li>
            </ul>
        </div>
        <div class="second-3">
            <span style="color: #456ffe;">Conheça Fire TV com Alexa</span>
        </div>
    </div>
    </header>
</body>
</html>
