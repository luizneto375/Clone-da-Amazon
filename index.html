<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Amazon</title>
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="center flex align-flex-center">
            <div class="logo">
                    <img src="/img/Logo3.png" alt="">
            </div>
            <div class="text-info-header">
                <p>Olá, <br> <span style="font-size: 12px;"><i class="fa fa-thin fa-location-dot"></i></span>Selecione o endereço</p>
            </div>
            <div class="input-search">
                <form method="post">
                    <input type="text"/>
                    <button type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
                
                <div class="text-info-header">
                    <p>Olá, faça seu login <br><b style="font-size: 11px;"></b><b>Contas e Listas</b></p>
                </div>
                <div class="text-info-header">
                    <p>Devoluções<br> e <b>Pedidos</b></p>
                </div>
                <div class="text-info-header">
                    <p class="flex align-flex-end"><i class="fa fa-cart-plus"></i><span style="padding: 0 8px;">Carrinho</span></p>
                </div>
            </div>
        </div>
    </header>
    <script src="/js/script.js"></script>
</body>
</html>
